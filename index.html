<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA prima del reindirizzamento</title>
    <script>
        let num1, num2, correctAnswer;

        // Funzione per generare il CAPTCHA
        function generateCaptcha() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `${num1} + ${num2} = ?`;
        }

        // Funzione per verificare la risposta
        function verifyCaptcha() {
            const userAnswer = document.getElementById('captchaInput').value;
            if (parseInt(userAnswer) === correctAnswer) {
                alert('It was easy!');
                window.location.href = 'mailto:vittorio.mistretta@gmail.com?subject=Contact%20me'; // Inserisci qui l'URL di destinazione
            } else {
                alert('No way!!');
                generateCaptcha();  // Genera un nuovo CAPTCHA
            }
        }

        // Genera il CAPTCHA al caricamento della pagina
        window.onload = generateCaptcha;
    </script>
</head>
<body>

    <h1>Verify you are human</h1>
    <p id="captchaQuestion"></p>
    <input type="text" id="captchaInput" placeholder="Simple math, calculator not allowed">
    <button onclick="verifyCaptcha()">I am human</button>

</body>
</html>
